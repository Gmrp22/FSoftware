<div class="purchase-div">
  <h1 class="titulo">Compras</h1>

  <mat-tab-group
    mat-align-tabs="center"
    style="height: 800px"
    (selectedTabChange)="resetTable()"
  >
    <mat-tab label="Compras">
      <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <ng-container
          [matColumnDef]="column"
          *ngFor="let column of displayedColumns"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
          <td mat-cell *matCellDef="let element">
            {{ element[column] }}
            <div *ngIf="column == 'Acciones'">
              <button mat-icon-button>
                <mat-icon class="editarBoton">edit</mat-icon>
              </button>
              <button mat-icon-button>
                <mat-icon (click)="delete(element['id'])" class="eliminarBoton"
                  >delete</mat-icon
                >
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Crear Compra">
      <div class="products-div">
        <form (ngSubmit)="createPurchase()" [formGroup]="PurchaseForm">
          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input
              type="date"
              class="form-control"
              id="fecha"
              formControlName="fecha"
              placeholder="Fecha"
            />
            <label for="usuario">Usuario</label>
            <input
              type="text"
              class="form-control"
              id="usuario"
              formControlName="usuario"
              placeholder="Usuario"
            />
            <label for="total">Total</label>
            <input
              type="text"
              class="form-control"
              id="total"
              formControlName="total"
              placeholder="Total"
            />
            <label for="estado">Estado</label>
            <input
              type="text"
              class="form-control"
              id="estado"
              formControlName="estado"
              placeholder="Estado"
            />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
